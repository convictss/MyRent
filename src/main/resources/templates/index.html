<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>广州租房信息聚合平台</title>
    <link rel="shortcut icon" th:href="@{/static/image/fix/favicon.ico}"/>
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
</head>

<script type="text/javascript" th:inline="javascript">
    $(function () {
        /*<![CDATA[*/
        var ctxPath = /*[[@{/}]]*/ '';
        var curAdmin = /*[[${session.curAdmin}]]*/ '';
        /*]]>*/

        var $iframe = $("iframe:eq(0)");
        var src;
        if (curAdmin == null) {
            src = ctxPath + "show/other/login";
        } else {
            src = ctxPath + "show/other/catalog";
        }
        $iframe.attr("src", src);
    });
</script>

<style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    iframe {
        margin: 0;
        border-style: none;
        width: 100%;
        height: 100%;
    }
</style>

<body>
<iframe></iframe>
</body>
</html>
